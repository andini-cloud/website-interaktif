<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kenali & Cegah Hipertensi dan Diabetes</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="splash-screen">
    <!-- Wrapper untuk memastikan layout full-height -->
    <div class="d-flex flex-column vh-100">

        <!-- Header untuk Logo -->
        <header class="container-fluid p-3 bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Ganti 'src' dengan path logo Anda -->
                <img src="img/logo_stikom.png" alt="Logo STIKOM Bali" height="40">
                <img src="img/logo_puskesmas.png" alt="Logo Puskesmas" height="40">
            </div>
        </header>

        <!-- Konten Utama -->
        <main
            class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 px-4 text-center">

            <!-- Kotak Judul -->
            <div class="title-box p-4">
                <h1 class="h6 fw-bold">MULTIMEDIA INTERAKTIF PENGENALAN PENYAKIT BERBAHAYA</h1>
                <p class="mb-0 mt-2">PADA PENGUNJUNG PUSKESMAS I DENPASAR UTARA</p>
            </div>

            <form id="name-form" class="mt-5 text-center">
                <input type="text" id="name-input" class="form-control" placeholder="Masukan nama Anda..." required>
                <button type="submit"
                    class="btn btn-mulai mt-3 animate__animated animate__pulse animate__infinite">MULAI</button>
            </form>

        </main>

        <!-- Footer untuk Ilustrasi -->
        <footer class="text-center">
            <!-- Ganti 'src' dengan path ilustrasi Anda -->
            <img src="img/doctor.png" alt="Ilustrasi Dokter dan Pasien" class="img-fluid splash-illustration">
        </footer>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
